<script>
	function range(start, end, step) {
  	var array = [];		

    if (!step) step = 1;

    if (step < 0) {
      var tmp = end;
      end = start;
      start = tmp;
      step = step * (-1);
      var reverse = true;
    }
	   		
 		for (var i = start; i <= end;) {
 			array.push(i);
 			i = i+step; 				
		}
		if (!reverse) return array;
			else return array.reverse();
 	  }


		function sum(array) {
			var sum = 0;
			array.forEach(function(array){
				sum = sum + array;
			}
			)
		console.log(sum);
		return sum;
		}
  </script>
