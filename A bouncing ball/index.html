<!doctype html>

<script src="game_levels.js"></script>
<script src="16_canvas.js"></script>

<canvas width="800" height="900" style="outline: 3px solid black"></canvas>
<script>
  var cx = document.querySelector("canvas").getContext("2d");
  var context;
  var x = 100, y = 150, dx = 5, dy = 10;
  var lastTime = null;
  function frame(time) {
    if (lastTime != null)
      updateAnimation(Math.min(100, time - lastTime) / 1000);
      lastTime = time;
      requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
  function updateAnimation(step) {
    cx.clearRect(0,0, 1000,1000);
    cx.rect;
    cx.beginPath();
    cx.arc(x,y,30,0,Math.PI*2,true);
    cx.fillStyle = "black";
    cx.closePath();
    cx.fill();
    if ( x < 30 || x > 770) dx =- dx; 
    if ( y < 30 || y > 870) dy =- dy; 
    x += dx; 
    y += dy;
  }
</script>
